version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: sourcehive-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: cv
      MYSQL_USER: cv
      MYSQL_PASSWORD: password
    ports:
      - "3308:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./setup.sql:/docker-entrypoint-initdb.d/setup.sql:ro

volumes:
  mysql-data:
